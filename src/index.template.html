<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" id="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <script>
	// Hack to get better scaling on a TV screen.
	// Should fix this with CSS instead (TODO).
	if (navigator.userAgent.match(/AOSP TV|Chromecast|Android TV/)) {
	    const mvp = document.getElementById('viewport');
	    mvp.setAttribute('content','user-scalable=no, width=1280');
	}
    </script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Notflix">
    <link rel="apple-touch-icon" href="favicon-io/android-chrome-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="favicon-io/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="favicon-io/apple-touch-icon.png" sizes="180x180">
    <link rel="apple-touch-icon" href="favicon-io/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="favicon-io/favicon-32x32.png" sizes="32x32">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="icon" type="image/ico" href="favicon-io/favicon.ico">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
